{% extends "../layouts/centered.html" %}
{% block content %}
    <div id="animes" class="p-5 rounded-lg">
        <div class="grid grid-cols-4 gap-4">
            {% for anime in animes %}
                <div id="{{ anime.id }}"
                     class="flex flex-col items-center justify-center bg-neutral-800 p-5 rounded-lg text-center transition-all transform hover:scale-105 duration-300">
                    <a href="{% url 'animeDetails' anime_id=anime.id %}" />
                    <h1 class="text-2xl font-semibold tracking-tight">{{ anime.title }}</h1>
                    <h2>{{ anime.studio }}</h2>
                    <img class="w-35 h-64 rounded-md" src="{{ anime.image.url }}" alt="" />
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
