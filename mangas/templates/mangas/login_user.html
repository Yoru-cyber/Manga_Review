{% extends "./layouts/centered.html" %} {% block content %}
<div class="flex flex-col bg-neutral-800 rounded-lg p-5">
  <form action="" method="POST" >
  {% csrf_token %}
  <ul
    class="flex flex-col justify-center items-center p-5 place-items-baseline"
  >
    <li class="flex flex-col p-2">
      <label for="firstname" class="font-semibold w-fit">Usuario </label>
      <input
        type="text"
        name="username"
        class="col-span-3 rounded-full text-zinc-800"
        required
      />
    </li>
    <li class="flex flex-col p-2">
      <label for="password" class="font-semibold w-fit">Contraseña </label>
      <input
        type="password"
        name="password"
        class="col-span-3 w-fit rounded-full text-zinc-800"
        required
      />
    </li>
    <li class="mt-5">
      <input
        type="submit"
        class="button p-2 bg-blue-800 rounded-lg transform hover:bg-blue-900 duration-300 cursor-pointer"
        value="Iniciar Sesión"
      />
    </li>
  </ul>
</form>
<a href="{% url 'signup' %}" class="self-center italic text-purple-600">¿No tienes cuenta? Regístrate</a>
</div>
{%endblock%}
